<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NavBar -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="comapny-logo">
                <img src="./Assets/logo.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNAvItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNAvItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNAvItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <!-- Main-Section -->
    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                <div class="card-content">
                    <h3 id="news-title">
                        This is the Title
                    </h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis exercitationem, minus impedit rerum cum sunt facilis dolores vel quibusdam tempore!</p>

                </div>
            </div>
        </div>
    </template>

    <script src="./script.js"></script>
</body>
</html>
